<!DOCTYPE html>
<html>

    <title>FAQ Slider</title>

  </head>
  <body>
    <div id="container">
      <h1>JQuery FAQ Slider</h1>

        <li class="a">Answer 2</li>
        <li class="q"><img src="css/img/arrow.png" />Question 3</li>
        <li class="a">Answer 3</li>
        <li class="q"><img src="css/img/arrow.png" />Question 4</li>
        <li class="a">Answer 4</li>
        <li class="q"><img src="css/img/arrow.png" />Question 5</li>
        <li class="a">Answer 5</li>
        <li class="q"><img src="css/img/arrow.png" />Question 6</li>
        <li class="a">Answer 6</li>
      </ul>
    </div>
  </body>
</html>
